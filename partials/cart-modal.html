<div id="cart-modal" class="cart-modal">
    <div class="cart-content">
        <button id="close-cart-btn" class="close-btn">&times;</button>
        <h3>Tu Carrito</h3>
        <ul class="cart-items"></ul>
        <div class="cart-summary">
            <div>Subtotal: <span class="subtotal-price"></span></div>
            <div class="discount-line" style="display: none;">
                Descuento: <span class="discount-amount"></span>
                <small class="discount-description"></small>
            </div>
            <hr>
            <div class="total-line">Total: <span class="total-price"></span></div>
        </div>
        <button class="cta-button" style="width: 100%; margin-top: 20px;">Finalizar Compra</button>
    </div>
</div>
