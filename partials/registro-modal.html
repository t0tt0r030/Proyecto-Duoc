<div id="register-modal" class="auth-modal">
    <div class="auth-content">
        <button id="close-register-btn" class="close-btn">&times;</button>
        <h3>Crea tu Cuenta</h3>
        <p class="auth-subtext">
            Si eres estudiante de Duoc UC, regístrate con tu correo institucional (@duoc.cl o @profesor.duoc.cl) y podrías recibir una torta gratis en tu cumpleaños.
        </p>
        <form id="register-form">
            <div class="form-group">
                <label for="reg-name">Nombre Completo</label>
                <input type="text" id="reg-name" required>
            </div>
            <div class="form-group">
                <label for="reg-email">Correo Electrónico</label>
                <input type="email" id="reg-email" required>
            </div>
            <div class="form-group">
                <label for="reg-password">Contraseña</label>
                <input type="password" id="reg-password" required>
            </div>
            <div class="form-group">
                <label for="reg-dob">Fecha de Nacimiento</label>
                <input type="date" id="reg-dob" required>
            </div>
            <div class="form-group">
                <label for="reg-code">Código de Descuento (Opcional)</label>
                <input type="text" id="reg-code" placeholder="Ej: FELICES50">
            </div>
            <p id="register-error" class="error-message"></p>
            <button type="submit" class="cta-button full-width">Registrarse</button>
        </form>
        <p class="switch-auth">¿Ya tienes cuenta? <a href="#" id="show-login-link">Inicia Sesión</a></p>
    </div>
</div>
