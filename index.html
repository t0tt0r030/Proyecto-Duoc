<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pasteleria-mil-sabores</title>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Estilos principales -->
  <link rel="stylesheet" href="styles/style.css">
  <!-- Estilos del carrucel -->
  <link rel="stylesheet" href="styles/carrucel.css">
  <!-- Estilos del autenticadorr -->
  <link rel="stylesheet" href="styles/auth.css">

  <!-- Font Awesome (carga asíncrona para no bloquear) -->
  <link rel="preload"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        as="style"
        onload="this.onload=null;this.rel='stylesheet'"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
  <noscript>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
  </noscript>
</head>
<body id="top">

  <!-- Header / Navbar -->
  <header>
    <nav class="navbar">
      <div class="container">
        <a href="#" class="brand-logo">
          <img src="images/logo.png" alt="Logo Pasteleria Mil Sabores" id="brand-logo-img">
        </a>
        
        <ul class="nav-links">
          <li><a href="#productos">Productos</a></li>
          <li><a href="#sobre-nosotros">Sobre Nosotros</a></li>
          <li><a href="#faq">Preguntas</a></li>
          <li><a href="#contacto">Contacto</a></li>
        

        </ul>

        <div class="nav-controls">

          <!-- Botones -->
          <div id="auth-actions">
            <a href="#" id="btn-login" class="cta-button">Login</a>
            <a href="#" id="btn-register" class="cta-button">Registro</a>
          </div>

          <div id="user-state" style="display:none;">
            <span id="user-name"></span>
            <button id="logout-btn" class="cta-button">Salir</button>
          </div>

          <div class="theme-switcher" aria-label="Cambiar tema" role="button" tabindex="0">
            <i class="fas fa-sun" aria-hidden="true"></i>
            <i class="fas fa-moon" aria-hidden="true"></i>
          </div>
          <div class="hamburger-menu" aria-label="Abrir menú" role="button" tabindex="0">
            <i class="fas fa-bars" aria-hidden="true"></i>
          </div>
          <div class="cart-icon-container" id="cart-icon-container" aria-label="Ver carrito" role="button" tabindex="0">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-count">0</span>
          </div>
        </div>

      </div>
    </nav>
  </header>

  <main>
    <div data-include="partials/carrucel.html"></div>

    <div data-include="partials/ventajas.html"></div>

    <div data-include="partials/productos.html"></div>

    <div data-include="partials/sobre-nosotros.html"></div>

    <div data-include="partials/faq.html"></div>

    <div data-include="partials/contacto.html"></div>

    <!-- Modales de autenticación -->
     <!-- Modal Login -->
      <div id="login-modal" class="auth-modal">
        <div class="auth-content">
          <button class="close-btn">&times;</button>
          <h3>Login</h3>
          <p class="auth-subtext">Ingresa tus datos</p>
          <form id="login-form">
            <div class="form-group">
              <label for="login-email">Email</label>
              <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
              <label for="login-pass">Contraseña</label>
              <input type="password" id="login-pass" required>
            </div>
            <button type="submit" class="cta-button full-width">Entrar</button>
            <p class="error-message"></p>
          </form>
          <p class="switch-auth">¿No tienes cuenta? <a href="#" id="open-register">Regístrate</a></p>
        </div>
      </div>

      <!-- Modal Registro -->
      <div id="register-modal" class="auth-modal">
        <div class="auth-content">
          <button class="close-btn">&times;</button>
          <h3>Registro</h3>
          <p class="auth-subtext">Crea tu cuenta</p>
          <form id="register-form">
            <div class="form-group">
              <label for="reg-email">Email</label>
              <input type="email" id="reg-email" required>
            </div>
            <div class="form-group">
              <label for="reg-pass">Contraseña</label>
              <input type="password" id="reg-pass" required>
            </div>
            <button type="submit" class="cta-button full-width">Registrar</button>
            <p class="error-message"></p>
          </form>
          <p class="switch-auth">¿Ya tienes cuenta? <a href="#" id="open-login">Login</a></p>
        </div>
      </div>



    <!-- Modales de carrito -->
    <div id="cart-modal" class="cart-modal">
    <div class="cart-content">
        <button id="close-cart-btn" class="close-btn">&times;</button>
        <h3>Tu Carrito</h3>
        <ul class="cart-items"></ul>
        <div class="cart-summary">
            Total: <span class="total-price"></span>
        </div>
        <button class="cta-button" style="width: 100%; margin-top: 20px;">Finalizar Compra</button>
    </div>
  </div>


</main>

 

<footer>
    <div class="container">
        <p>&copy; 2025 Pasteleria mil sabores derechos reservados .</p>
    </div> 
</footer>

<a href="#top" class="back-to-top-btn" aria-label="Volver arriba">
    <i class="fas fa-arrow-up" aria-hidden="true"></i>
</a>

  <!-- Scripts  -->
  <script src="javascrip/script.js" defer></script>
  <script src="javascrip/carrucel.js" defer></script>
  <script src="javascrip/cart.js" defer></script> </body>
  <script src="javascrip/auth.js" defer></script>

  
</body>
</html>
