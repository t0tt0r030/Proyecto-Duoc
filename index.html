<body id="top">

  <!-- Header / Navbar -->
  <header>
    <nav class="navbar">
      <div class="container">
        <a href="#" class="brand-logo">
          <img src="images/logo.png" alt="Logo Pasteleria Mil Sabores" id="brand-logo-img">
        </a>
        
        <ul class="nav-links">
          <li><a href="#productos">Productos</a></li>
          <li><a href="#sobre-nosotros">Sobre Nosotros</a></li>
          <li><a href="#faq">Preguntas</a></li>

        </ul>

        <div class="nav-controls">

              <button id="login-btn" class="auth-button">Iniciar Sesión</button>

          </div>

              <button id="logout-btn" class="auth-button">Cerrar Sesión</button>
          </div>
          <div class="theme-switcher" aria-label="Cambiar tema" role="button" tabindex="0">

            <i class="fas fa-shopping-cart"></i>
            <span id="cart-count">0</span>
          </div>
        </div>

      </div>

  </div>

    <div data-include="partials/login-modal.html"></div>
